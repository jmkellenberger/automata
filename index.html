<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Conway's Game of Life</title>
  </head>

  <body>
    <header id="page-title">Conway's Game of Life</header>
    <div id="canvas">
      <canvas id="simCanvas"></canvas>
    </div>
    <div id="controls">
      <div class="row">
        <button id="start-button">Start</button>
        <button id="step-button">Step</button>
        <button id="stop-button">Stop</button>
        <button id="reset-button">Reset</button>
        <button id="clear-button">Clear</button>
      </div>
      <div class="row">
        <div class="input-container">
          <input id="statistics" type="checkbox" name="statistics" checked />
          <label for="statistics">Stats</label>
        </div>
        <div class="input-container">
          <input
            id="alive-color"
            name="alive-color"
            type="color"
            value="#6557DA"
          />
          <label for="alive-color">Alive</label>
        </div>
        <div class="input-container">
          <input id="dead-color" name="dead-color" type="color" value="#111" />
          <label for="dead-color">Dead</label>
        </div>
        <div class="input-container">
          <input
            id="probability"
            type="range"
            name="probability"
            value="0.5"
            min="0.0"
            max="1.0"
            step="0.1"
          />
          <label for="probability">Live Cells</label>
        </div>
      </div>
    </div>
    <script src="scripts/conway.js"></script>
  </body>
</html>
